name: update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - "**.toml"
      - "**.yml"

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: i
        run: pip install uv jq

      - name: u
        run: |
          uv sync --refresh --locked
          changed=false
          uv pip list --outdated --format json | jq -c '.[]' | while read -r p; do
            n=$(echo "$p" | jq -r '.name')
            v=$(echo "$p" | jq -r '.latest_version')
            e=$(printf '%s' "$n" | sed 's/[][\.*^$(){}?+|/]/\\&/g')
            if grep -qE "\"$e[ \t]*[~=><!]=?[^\"\[]*\"" pyproject.toml; then
              echo "$n → $v"
              sed -i -E "s/\"$e[ \t]*[~=><!]=?[^\"\[]*\"/\"$n==$v\"/" pyproject.toml
              changed=true
            fi
          done
          $changed && uv lock

      - name: c
        run: |
          git config user.name bot
          git config user.email bot@users.noreply.github.com
          if ! git diff --quiet; then
            b=up-$(date +%s)
            git checkout -b $b
            git add pyproject.toml uv.lock
            git commit -m "⬆️"
            git push origin $b
            echo "b=$b" >> $GITHUB_ENV
          fi

      - name: pr
        if: env.b
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "⬆️"
          body: update deps
          branch: ${{ env.b }}
          assignees: Vivekkumar-IN
